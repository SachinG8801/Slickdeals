    <div class="jumbotron"> 
     <h:dataTable value="#{userFunctions.userAccount.showDeal()}" var="deal">
        <h:column>             
            <h:outputText style="font-size:50px;font-family: 'Raleway', sans-serif;" value="#{deal.title}"/>
            <div>
            <h:outputText  style="font-size:25px;margin:104px;font-family: 'Archivo Black', sans-serif;"
                           value = "$#{deal.price} "/>
            </div>
        </h:column>         
    </h:dataTable>
    <div class="container">
    <h:dataTable value="#{userFunctions.userAccount.showDeal()}" var="deal">
        <h:column>            
            <h:outputText  style="font-size:30px;font-family: 'Raleway', sans-serif;"
                           value = "#{deal.desciption}"/> 
            <div>
            <h:outputText  style="font-size:25px;margin: 104px;font-family: 'Archivo Black', sans-serif;color: red"
                          value = "Has a rating of: #{deal.rating} *"/>
            </div>
        </h:column>  
    </h:dataTable>
    
     <h:dataTable value="#{userFunctions.userAccount.showDeal()}" var="deal">
        <h:column>            
            <h:graphicImage  styleClass="logo" style="width:243px;"
                             value = "#{deal.img_url}"/> 
        </h:column>  
    </h:dataTable>       
   </div>
 </div> 
   <p>      
         <a class="btn btn-info" href="comment.xhtml"> Add comment</a>
    </p> 
        <div class="addrating">
  <!-- Thumbs up -->
          <div class="like grow">
              <i class="fa fa-thumbs-up fa-3x like" onclick="#{userFunctions.userAccount.increaseRating()}" aria-hidden="true">+1
          
              </i>
     </div>
  <!-- Thumbs down -->
             <div class="dislike grow">
          <i class="fa fa-thumbs-down fa-3x like" onclick="#{userFunctions.userAccount.decreaseRating()}" aria-hidden="true" > -1</i>
            </div>
          </div>

    <div class="row" style="margin-top: 25px;">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>
                <h3 class="panel-title">
                    Recent Comments</h3>
            </div>
        </div>
    </div>
    <div class="panel-body" >
                <ul class="list-group">
                    <li class="list-group-item" style="margin-bottom: 0;
    border-bottom-right-radius: 100px;
    border-bottom-left-radius: 4px;
    margin-top: -36px;">
                        <div class="row">
                            <div class="col-xs-10 col-md-11">
                               <div class="mic-info">
                                    <h:dataTable value="#{userFunctions.userAccount.reply_thread()}" var="replies" rows="#{userFunctions.userAccount.reply_thread().size()}">
                                         <h:column>             
                                                 <h:outputText value="#{replies.message}" style="font-size:25px;padding: 40px"/>
                                          </h:column>                                  
                                         <h:column>             
                                             <h:outputText value="By: #{replies.user_id} On: #{replies.reply_date}" style="font-size:20px"/>
                                          </h:column> 
                                   </h:dataTable> 
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
