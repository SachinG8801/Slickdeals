<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>SlickDeals: SignUp</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</h:head>
<style>
body
{
background-color: #E3E7ED;
margin: 0;
}


.navbar
{
	background: #BAC1C8!important;
}
</style>
<h:body>
<section id="nav-bar"> 
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#"><img src="https://static.slickdealscdn.com/images/header/slickdealsLogo.png?8418"/></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.xhtml">Home<span class="sr-only"></span></a>
      </li>
    </ul>
	
	<ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </ul>
  </div>
</nav>
</section>
<div class="container">
 <h:form>
            <h3>Create a new slick deals account</h3>
                 
            <p>Please enter your user ID:<br></br>
                <h:inputText id="userid" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your ID"
                        value="#{userFunctions.id}">
                </h:inputText>
            </p>
            
            <p>Please enter your password:<br></br>
                <h:inputText id="password" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your password"
                        value="#{userFunctions.password}"/>
                    
            </p>
            <p>
                <h:commandButton class="btn btn-info" id="submit" value="SignUp" action="registered.xhtml"/>
            </p>

        </h:form>   
</div>
 <footer>
        <div class="pageend">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <br />
                        <ul class="details">
                            <h2 class="heading"><b>About</b></h2>
                            <li><a href="#" style="color:white">About Us </a></li>
                            <li> <a href="#" style="color:white">Careers</a></li>
                        </ul>

                    </div>
                    <div class="col-sm">
                        <br />
                        <ul class="details">
                            <h2 class="heading"><b>Follow Us</b></h2>
                            <li> <a href="#" style="color:white">Twitter</a></li>
                            <li> <a href="#" style="color:white">Facebook</a></li>
                            <li> <a href="#" style="color:white"> Instagram</a></li>
                        </ul>

                    </div>
                    <div class="col-sm">
                        <br />
                        <ul class="details">
                            <h2 class="heading"><b>Support</b></h2>
                            <li><a href="feedback" style="color:white">Feedback</a></li>
                        </ul>
                    </div>
                </div>
                <img src="https://static.slickdealscdn.com/images/header/slickdealsLogo.png?8418"/>
            </div>
            <h1 id="copyright"> &copy; All rights reserved.</h1>
            <h1 id="copyright"> Bhagyashree | Sandeep | Harshith </h1>
        </div>
    </footer> 
</h:body>
</html>
